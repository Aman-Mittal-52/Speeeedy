<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Speeedy - Online Speedometer</title>
                <script src="https://cdn.tailwindcss.com"></script>
                    <link rel="preconnect" href="https://fonts.googleapis.com">
                        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
                            <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
                                <style>
                                        /*  styles for the responsive speedometer */
                                                body {
                                                            font-family: 'Inter', sans-serif;
                                                                        touch-action: manipulation;
                                                                                }
                                                                                        .font-orbitron {
                                                                                                    font-family: 'Orbitron', sans-serif;
                                                                                                            }

                                                                                                                    /* Responsive speedometer container */
                                                                                                                            .speedometer {
                                                                                                                                        width: 90vw;
                                                                                                                                                    height: 90vw;
                                                                                                                                                                max-width: 350px;
                                                                                                                                                                            max-height: 350px;
                                                                                                                                                                                        position: relative;
                                                                                                                                                                                                    border-radius: 50%;
                                                                                                                                                                                                                background: #1f2937; /* bg-gray-800 */
                                                                                                                                                                                                                            border: clamp(5px, 2vw, 10px) solid #374151; /* Responsive border */
                                                                                                                                                                                                                                        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05), inset 0 2px 4px 0 rgba(255, 255, 255, 0.05);
                                                                                                                                                                                                                                                }

                                                                                                                                                                                                                                                        .speedometer-scale {
                                                                                                                                                                                                                                                                    position: absolute;
                                                                                                                                                                                                                                                                                width: 100%;
                                                                                                                                                                                                                                                                                            height: 100%;
                                                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                                                            .tick {
                                                                                                                                                                                                                                                                                                                        position: absolute;
                                                                                                                                                                                                                                                                                                                                    width: 2px;
                                                                                                                                                                                                                                                                                                                                                background: #9ca3af; /* bg-gray-400 */
                                                                                                                                                                                                                                                                                                                                                            left: 50%;
                                                                                                                                                                                                                                                                                                                                                                        transform-origin: bottom center;
                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                        .tick-number {
                                                                                                                                                                                                                                                                                                                                                                                                    position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                color: #d1d5db; /* text-gray-300 */
                                                                                                                                                                                                                                                                                                                                                                                                                            font-weight: 600;
                                                                                                                                                                                                                                                                                                                                                                                                                                        transform: translate(-50%, -50%);
                                                                                                                                                                                                                                                                                                                                                                                                                                                }
                                                                                                                                                                                                                                                                                                                                                                                                                                                        .needle {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                    position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                width: clamp(2px, 0.8vw, 4px); /* Responsive width */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            height: 30%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background: #ef4444; /* bg-red-500 */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    bottom: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                left: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            transform-origin: bottom;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        transition: transform 0.5s ease-out;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border-radius: 4px 4px 0 0;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                box-shadow: 0 0 10px rgba(239, 68, 68, 0.7);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                .needle-pivot {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            position: absolute;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        width: 6%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    height: 6%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                max-width: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            max-height: 20px;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        background: #f9fafb; /* bg-gray-50 */
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border-radius: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                top: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            left: 50%;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        transform: translate(-50%, -50%);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    border: clamp(2px, 0.5vw, 3px) solid #ef4444;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    .speed-readout .unit {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                font-size: clamp(0.8rem, 4vw, 1.25rem);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </style>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            </head>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4">

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="w-full max-w-md text-center">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <h1 class="text-4xl md:text-5xl font-bold font-orbitron mb-2 text-gray-100">Speeedy</h1>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p class="text-gray-400 mb-8">A responsive GPS speedometer.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- Speedometer Gauge -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <div class="speedometer flex items-center justify-center mb-8">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <div class="speedometer-scale">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <!-- Ticks and numbers will be generated by JavaScript -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="needle" class="needle" style="transform: translateX(-50%) rotate(-135deg);"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="needle-pivot"></div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <!-- Digital Readout inside the gauge -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div class="z-10 text-center speed-readout">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <span id="speed-digital" class="font-orbitron font-bold text-white" style="font-size: clamp(2.5rem, 18vw, 4.5rem);">0</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <span class="unit text-gray-300">km/h</span>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            <!-- Status Message -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <div id="status" class="text-lg text-yellow-400 h-8 text-center">Requesting location access...</div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    <!-- Info box -->
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <div class="mt-8 p-4 bg-gray-800 rounded-lg max-w-md w-full text-center">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                <p class="text-gray-300"><strong class="text-white">Note:</strong> Speed accuracy depends on your device's GPS quality. It works best outdoors with a clear view of the sky.</p>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    </div>

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        <script>
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                // --- DOM Elements ---
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const needle = document.getElementById('needle');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const speedDigital = document.getElementById('speed-digital');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const status = document.getElementById('status');
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const scaleContainer = document.querySelector('.speedometer-scale');

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // --- Constants ---
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const MAX_SPEED = 240; // km/h
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const MIN_ANGLE = -135;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const MAX_ANGLE = 135;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        // --- Generate Responsive Speedometer Scale ---
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                function createScale() {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            scaleContainer.innerHTML = ''; // Clear old scale on resize
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const speedometerSize = scaleContainer.offsetWidth;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const center = speedometerSize / 2;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const numberRadius = speedometerSize * 0.4;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const majorTickHeight = speedometerSize * 0.04;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        const minorTickHeight = speedometerSize * 0.02;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    const tickTopPosition = speedometerSize * 0.018;
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                const numberFontSize = speedometerSize * 0.05;

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            for (let i = 0; i <= MAX_SPEED; i += 10) {
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const angle = MIN_ANGLE + (i / MAX_SPEED) * (MAX_ANGLE - MIN_ANGLE);
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            // Major Tick
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                            const tick = document.createElement('div');
